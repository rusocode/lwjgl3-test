apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'application'

version = '0.1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
        vendor = JvmVendorSpec.ADOPTIUM
    }
}

ext {
    lwjglVersion = '3.3.1'
    lwjglNatives = 'natives-windows'
}

// Â¿Hace falta esto?
